<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign UP - G1Lingo</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Testimonials-images.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>
<div id="loadingScreen"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: white; z-index: 9999; display: flex; justify-content: center; align-items: center;">
    <span style="font-size: 24px; font-weight: bold; color: rgb(0,180,201);">Loading<span
            id="loadingDots">...</span></span>
</div>

<body>
    <nav class="navbar navbar-light navbar-expand-md fixed-top navbar-shrink py-3" id="mainNav">
        <div class="container"><a class="navbar-brand d-flex align-items-center"><span><img
                        src="assets/img/check-circle (1).svg" width="100" height="80"
                        style="width: 60px;height: 60px;"></span></a><button data-bs-toggle="collapse"
                class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacts.html">Contacts</a></li>
                </ul><a class="btn btn-primary shadow" id="signUpToDash" role="button" href="signUp.html">Sign Up</a>
            </div>
        </div>
    </nav>
    <section class="py-5 mt-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="display-6 fw-bold mb-4">Sign&nbsp;<span class="underline">Up</span></h2>
                    <p class="text-muted">Please complete the form to create an account</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div>
                        <form class="p-3 p-xl-4" method="post">
                            <div
                                class="d-flex d-xl-flex align-items-center justify-content-xl-center align-items-xl-center mb-3">
                                <input class="shadow form-control" type="text" id="firstName" name="firstName"
                                    placeholder="First Name" style="margin-right: 2px;"><input
                                    class="shadow form-control" type="text" id="lastName" name="lastName"
                                    placeholder="Last Name" style="margin-left: 2px;">
                            </div>
                            <div class="mb-3"><input class="shadow form-control" type="email" id="email" name="email"
                                    placeholder="Email"></div>
                            <div class="mb-3"><input class="form-control" type="password" id="createPassword"
                                    name="createPassword" placeholder="Create Password"></div>
                            <div class="mb-3"><input class="form-control" type="password" id="confirmPassword"
                                    name="confirmPassword" placeholder="Confirm Password"></div>
                            <div class="d-flex d-sm-flex d-md-flex d-xl-flex justify-content-start align-items-center align-items-sm-center justify-content-md-start align-items-md-center justify-content-xl-start align-items-xl-center"
                                style="padding-top: 0;padding-bottom: 0;margin-bottom: 12px;"><input type="checkbox"
                                    id="agreement2TermsOfUseANDPrivatePolicy" style="width: 25px;height: 25px;">
                                <p style="margin-bottom: 0px;margin-left: 5px;">I accept the <span><span
                                            style="text-decoration: underline; color: rgb(48, 62, 213);">Terms of
                                            Use</span></span>&nbsp;and <span><span
                                            style="text-decoration: underline; color: rgb(48, 62, 213);">Private
                                            Policy</span></span></p>
                            </div>
                            <div class="d-flex d-sm-flex d-md-flex d-xl-flex justify-content-start align-items-center align-items-sm-center justify-content-md-start align-items-md-center justify-content-xl-start align-items-xl-center"
                                style="padding-top: 0;padding-bottom: 0;margin-bottom: 12px;"><input type="checkbox"
                                    id="agreement2PromotionalEmails" style="width: 25px;height: 25px;">
                                <p style="margin-bottom: 0px;margin-left: 5px;">I accept to receive promotional emails
                                </p>
                            </div>
                            <div>
                                <p style="color: rgb(67,18,18);font-size: 14px;"><span id="alertBox"
                                        style="color: rgb(255, 0, 0);"></span></p>
                            </div>
                            <div>
                                <a class="btn btn-primary shadow d-block w-100" id="signupButton">Sign Up </a>
                            </div>
                            <div>
                                <p class="d-xl-flex justify-content-xl-center align-items-xl-center"
                                    style="margin-top: 12px;margin-bottom: 12px;">Already a member?&nbsp;<span><a
                                            href="logIn.html"><strong><span style="text-decoration: underline;">LOG
                                                    IN</span></strong></a></span></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/startup-modern.js"></script>
    <script type="module" src="assets/js/firebase/signUP.js"></script>
    <script type="module" src="assets/js/firebase/auth.js"></script>
</body>

</html>
